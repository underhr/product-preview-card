<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <title>Frontend Mentor | Product preview card component</title>

    <!-- 
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>-->
  </head>

  <body>
    <div id="block">
      <img src="images/image-product-desktop.jpg" alt="Bottle of Gabrielle Essence Eau De Parfum laying on a white background next to leaves" class="desktop-img">
      <img src="images/image-product-mobile.jpg" alt="Bottle of Gabrielle Essence Eau De Parfum laying on a white background next to leaves" class="mobile-img">
      <div id="info-block">
        <span class="item-type">Perfume</span>

        <h1 class="name">Gabrielle Essence Eau De Parfum</h1>

        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

        <div id="price">
          <span class="sale-price">$149.99</span>
          <span class="base-price">$169.99</span>
        </div>

        <div id="add-cart">
          <img src="images/icon-cart.svg" alt="Cart icon" class="cart-icon">
          Add to Cart
        </div>
      </div>
    </div>

  </body>
</html>
